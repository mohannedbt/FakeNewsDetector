<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .result h2 {
            margin: 0 0 10px 0;
            color: #007bff;
        }

        .result p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="news_text" rows="8" placeholder="Paste news text here..."></textarea>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
                <p><strong>News:</strong> {{ news_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
